language: node_js

node_js:
  - 'node' # use latest stable nodejs version
script:
  - npm run prebuild
  - npm run coverage # jest test with coverage flag does coverage too
after_script:
  - 'cat coverage/lcov.info | ./node_modules/.bin/coveralls' # sends the coverage report to coveralls

deploy:
  provider: npm
  skip-cleanup: true
  email: $EMAIL
  api_key: $NPM_TOKEN
